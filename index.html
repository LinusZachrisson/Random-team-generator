<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Team Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9c302283a2.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1>GÃ¤ngets team generator</h1>
    <div class="icons"><i class="fas fa-glass-cheers fa-5x"></i><i class="far fa-futbol fa-5x"></i><i
            class="fas fa-trophy fa-5x"></i>
    </div>
    <div class="container">
        <input type="text" id="nameInput" placeholder="enter players name" class="player-input"> <button

        <div id="nameBox"></div>

        <input type="number" placeholder="amount of teams" id="teamNumber">
        <button id="randomizeBtn">Randomize Teams</button>
    </div>
    <div id="teamBox"></div>


    <script src="script.js"></script>
